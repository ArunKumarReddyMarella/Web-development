<html>

<head>
    <link rel="stylesheet" href="todoappcss.css">
</head>

<body>
    <div id="leftpane" class="leftPane">
        <h1 class="tasklistheading">TASK LIST
            <h1>
                <p>Add tasks to your list by typing to the right and pressing enter.You may then view pending tasks below.</p>
    </div>
    <div id="rightpane" class="rightPane">
        <h3>Enter the task</h3>
        <form>
            <input type="text" id="textarea" placeholder="I need to...."><br>
            <input type="file" id="taskphoto" name="taskphoto" />
            <input id="addNewTask" type="submit" value="submit">
        </form>
    </div>
    <script src="todoappjs.js"></script>
</body>

</html>
