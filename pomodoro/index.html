<html>

<head>
    <link rel="stylesheet" href="index.css">
</head>

<body id="body" style="background-color:wheat">
    <div id="main">
        <div id="timer">
            20:00
        </div>
        <h3 id="sessionname" style="text-align:center;">Pomodoro</h3>
        <div id="time" style="margin:10%;">
            <div id="sessiontime">
                <h5>session time</h5>
                <div style="margin-bottom: 2px;">
                    <p id="sessiontimmer" style="margin: 0; display: inline;">20</p>
                    <p style="margin: 0; display: inline;" align="right">min</p>
                </div>
                <div>
                    <button id="session-" class="+-">-</button>
                    <button id="sessionplus" class="+-">+</button>
                </div>
            </div>
            <div id="breaktime">
                <h5>break time</h5>
                <div style="margin-bottom: 2px;">
                    <p id="breaktimmer" style="margin: 0; display: inline;">5</p>
                    <p style="margin: 0; display: inline;" align="right">min</p>
                </div>
                <div>
                    <button id="break-" class="+-">-</button>
                    <button id="breakplus" class="+-">+</button>
                </div>
            </div>
        </div>
        <div id="buttons">
            <button id="start">Start</button>
            <button id="reset">Reset</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
